name: Aggiorna TXT leggibile per GPT

on:
  push:
    branches:
      - main
    paths:
      - 'listino_fastweb_view.html'

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Installa Python e libreria html2text
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install html2text

      - name: Converte HTML in TXT
        run: |
          echo "ðŸ“„ Conversione HTML â†’ TXT tramite Python"
          python3 - <<'PYCODE'
          import html2text, io
          with io.open("listino_fastweb_view.html", encoding="utf-8") as f:
              html = f.read()
          text = html2text.html2text(html)
          with io.open("listino_fastweb.txt", "w", encoding="utf-8") as f:
              f.write(text)
          PYCODE

      - name: Commit e Push file TXT
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add listino_fastweb.txt
          git commit -m "Auto-update TXT per GPT" || echo "Nessuna modifica da commitare"
          git push
