name: Aggiorna TXT leggibile per GPT

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 14 * * *"  # ogni giorno alle 14:00 italiane

permissions:
  contents: write  # âœ… necessario per il push automatico

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Crea file TXT leggibile per GPT
        run: |
          echo "ðŸ“„ Generazione del listino Fastweb Energia (TXT)" > listino_fastweb.txt
          echo "" >> listino_fastweb.txt
          cat listino_fastweb_view.html | sed 's/<[^>]*>//g' >> listino_fastweb.txt
          echo "" >> listino_fastweb.txt
          echo "âœ… Aggiornato automaticamente il $(date '+%d/%m/%Y â€“ %H:%M:%S')" >> listino_fastweb.txt

      - name: Commit e Push file TXT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add listino_fastweb.txt
          git commit -m "Auto-update TXT per GPT" || echo "Nessuna modifica da commitare"
          git push origin main
